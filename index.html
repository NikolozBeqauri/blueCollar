<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./static/css/reset.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Blue Collar</title>
</head>

<body>
    <header>
        <div class="container header-line">
            <div class="container__content">
                <span>Opening Hours: 06:00 to 20:00</span>
                <div class="header-line__images">
                    <img src="./static/image/media_icons/blue_instagram.svg" alt="instagram icon">
                    <img src="./static/image/media_icons/blue_facebook.svg" alt="facebook icon">
                    <img src="./static/image/media_icons/blue_twiter.svg" alt="twitter icon">
                    <img src="./static/image/media_icons/blue_pintrest.svg" alt="pintrest icon">
                </div>
            </div>
        </div>
        <div class="container header-logo">
            <div class="container__content">
                <img class="header-logo__img" src="./static/image/main_logo/main_blue_logo.png" alt="bluecollar icon">
                <div class="header-logo__cards">
                    <div class="header-logo__card">
                        <img src="./static/image/svg/yellow_mail.svg" alt="mail icon">
                        <div>
                            <h4>Mail Us</h4>
                            <p class="main-gray">Info@Example.com</p>
                        </div>
                    </div>

                    <div class="header-logo__card">
                        <img src="./static/image/svg/yellow_call.svg" alt="call icon">
                        <div>
                            <h4>Call Us</h4>
                            <p class="main-gray">+01 569 896 654</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="container main-navigation">
            <nav class="container__content">
                <ul class="main-navigation__list">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About Us</a>
                    </li>
                    <li>
                        <a href="#">Pages</a>
                        <img src="./static/image/svg/down_arrow.svg" alt="arrow">
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                    <li>
                        <a href="#">Contact Us</a>
                    </li>
                </ul>
                <a href="#">Have Any Questions?</a>
            </nav>
        </section>
    </header>

    <main>
        <section class="container hero">
            <div class="container__content">
                <div class="subtitle">
                    <img src="./static/image/svg/settings_icon.svg" alt="settings icon">
                    <p>We Provide Electric Services For Industrial Project</p>
                </div>
                <h1>We Are Professional Quality Services</h1>
                <button class="button">Our Services</button>
            </div>
        </section>
    </main>
</body>

</html>
